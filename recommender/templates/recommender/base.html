<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    {% load staticfiles %}
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'recommender:index' %}"><span class = "glyphicon glyphicon-film"></span>&nbsp;Movies</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'recommender:register' %}"><span class = "glyphicon glyphicon-user"></span>&nbsp;Sign Up</a> </li>
                <li><a href="{% url 'recommender:login' %}"><span class = "glyphicon glyphicon-log-in"></span>&nbsp;Login</a></li>
            </ul>
            <form class="navbar-form" action="{% url 'recommender:search' %}" method="post">
                {% csrf_token %}
              <div class="input-group col-xs-4">
                <input type="text" name="search" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </div>
              </div>
            </form>
        </div>
    </nav>
{% block body %}
{% endblock %}
</body>
</html>
