<div class="form-group col-sm-12">
    {% for field in form %}
        <div class="form-field-error col-sm-offset-4 col-sm-8 text-danger small">{{ field.errors }}</div>
        <div class="form-field-label col-sm-4">{{ field.label_tag }}</div>
        <div class="form-field col-sm-8">{{ field }}</div>
    {% endfor %}
</div>
